<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect all paths served as 404 to the SPA entry point
        // window.location.replace('/Akshay-Patel/index.html');
        var url = '/Akshay-Patel/index.html' + location.search + location.hash;
        if (location.pathname !== '/Akshay-Patel/404.html') {
            url += '?redirect=' + encodeURIComponent(location.pathname);
        }
        window.location.replace(url);
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
